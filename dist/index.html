<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resume - Kevin C. Silva</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="resume-container">
        <!-- Left Column -->
        <div class="left-column">
            <!-- Header -->
            <div class="header">
                <h1></h1>
                <h2></h2>
               
                <div class="icon icon1"><i class="fa-solid fa-location-dot"></i></div>
                <div class="icons-cont">
                    <div class="icon icon2"><i class="fa-solid fa-phone-volume"></i></div>
                    <div class="icon icon3"><i class="fa-solid fa-globe"></i> </div>
                </div>
             
            </div>

            <!-- About Me -->
            <section class="about">
                <div class="cont">
                    <i class="fa-solid fa-user-tie"></i>
                    <h3> About Me</h3>
                </div>
                <p><span class="italic"></span></p>
            </section>

            <!-- Education -->
            <section class="education">
                <div class="cont">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <h3> Education</h3>
                </div>
            </section>
            <section class="experience">
                <div class="cont">
                    <i class="fa-solid fa-briefcase"></i>
                    <h3> Job Experience</h3>
                </div>
            </section>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <!-- Photo -->
            <div class="photo">
                <img src="img/image.png" alt="Profile Photo">
            </div>
            

            <!-- References -->
            <section class="references">
                <div class="cont">
                    <i class="fa-solid fa-users"></i>
                    <h3> References</h3>
                </div>
                
            </section>

            <div id="skills-section" class="section">
                <div class="skill">
                    <div class="cont">
                        <i class="fa-solid fa-chart-pie"></i>
                        <h3>Skills</h3>
                    </div>
                </div>
                <div id="skills-container"></div>
            </div>
            
            <div id="languages-section" class="container">
                <div class="languages">
                    <div class="cont">
                        <i class="fa-solid fa-earth-americas"></i>
                        <h3>LANGUAGES</h3>
                    </div>
                </div>
                <div id="languages-container" class="circle-container"></div>
            </div>
            
            <div id="hobbies-section" class="section">
                <div class="hobbi">
                    <div class="cont">
                        <i class="fa-solid fa-flag-checkered"></i>
                        <h3>Hobbies</h3>
                    </div>
                </div>
                <div id="hobbies-container"></div>
            </div>
            
    </div>
    <script src="js/script.js"></script>
</body>
</html>
